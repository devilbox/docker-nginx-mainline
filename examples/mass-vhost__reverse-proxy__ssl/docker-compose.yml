---
version: '2.3'

services:

  # HTTPD Server
  httpd:
    image: devilbox/nginx-mainline:alpine
    build:
      context: ../../Dockerfiles
      dockerfile: Dockerfile.alpine
    hostname: httpd
    environment:
      - NEW_UID=1000
      - NEW_GID=1000
      - MAIN_VHOST_ENABLE=1
      - MAIN_VHOST_SSL_TYPE=both
      - MASS_VHOST_ENABLE=1
      - MASS_VHOST_BACKEND=file:backend.txt
      - MASS_VHOST_TLD_SUFFIX=.loc
      - MASS_VHOST_SSL_TYPE=both
    ports:
      - "8000:80"
      - "8443:443"
    volumes:
      - ./intranet:/var/www/default/htdocs
      - ./projects:/shared/httpd
      - ./ca:/ca
    depends_on:
      - node
      - php

  # NodeJS Server
  node:
    image: node:19-alpine
    hostname: node
    command: node /app/app.js
    volumes:
      - ./projects/node/src:/app

  # PHP-FPM Server
  php:
    image: devilbox/php-fpm:8.2-base
    hostname: php
    environment:
      - NEW_UID=1000
      - NEW_GID=1000
    volumes:
      - ./projects:/shared/httpd
